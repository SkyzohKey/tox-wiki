{% extends 'base.tpl.html' %}
{% block title %}
  Wiki - {{ path }}
{% endblock %}

{% block content %}
  <ol class="breadcrumb">
    <li><a href="{% url 'doc:index' %}">Home</a></li>
    <li><a href="{% url 'doc:categories' category=category %}">{{ category }}</a></li>
    <li class="active">{{ name }} <small>({{git_size}} kb)</small></li>
  </ol>

  <div class="jumbotron">
    {% autoescape off %}{{ git_content }}{% endautoescape %}

    <a href="{{ git_url }}">View on GitHub</a> -
    SHA1: {{ git_sha1 }}
  </div>
{% endblock %}
