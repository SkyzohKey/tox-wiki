{% extends 'base.tpl.html' %}
{% block title %}
  Wiki - {{ path }}
{% endblock %}

{% block content %}
  <a href="{% url 'doc:index' %}">Home</a> -
  <a href="{% url 'doc:categories' category=category %}">Back to {{ category }}</a> -
  Content of {{ git_path }} - {{git_size}} kb

  {% autoescape off %}{{ git_content|linebreaks }}{% endautoescape %}

  <a href="{{ git_url }}">View on GitHub</a> -
  SHA1: {{ git_sha1 }}
{% endblock %}
